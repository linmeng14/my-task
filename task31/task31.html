<head>

		</div>

			<label for="">学校</label>
			<select name="" id="city-select">
			</select>
			<select name="" id="school-select">
			</select>
		</div>
		<div class="work" id="work">
			<label for="">就业单位</label>
			<input type="text" placeholder="请输入就业单位">
		</div>
	</div>
	<script src="script.js"></script>

</html>
