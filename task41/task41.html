<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task41 日历组件(二)</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/calender.css">
	<script type="text/javascript" src="script/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="container">
			<input type="text" placeholder="点击选择日期" id="caleSelect">
			<img id="calender" src="images/calender.png"></img>
		</div>
	</div>
	<div class="prompt">
		<h3>日历插件使用方法</h3>
		<p>1.插件调用格式:$.calender(selector,yearNum)</p>
		<p>2.selector为添加到的容器</p>
		<p>3.增加一个回调函数</p>
		<p>4.yearNum为设置的年份区间,从当前年份的-yearNum至当前年份的+yearNum</p>
		<p>示例如下:</p>
		<p>
			$.calender($(".container"),15);
		</p>
	</div>
	<script type="text/javascript" src="script/util.js"></script>
	<script type="text/javascript" src="script/calender.js"></script>
	<script type="text/javascript" src="script/main.js"></script>
</body>
</html>
