<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task 26 行星与飞船(一)</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<canvas id="canvas" width="800" height="800"></canvas>
		<selction class="show-wrap">
			<aside class="god-panel">
				<h3>上帝视角</h3>
				<div class="god-message">
					<p>数据读取中...</p>
				</div>
			</aside>
			<aside class="command-panel">
				<h3>指挥官视角</h3>
				<div class="command-message">
					<div class="airship0">
						<span>0号飞船:</span>
						<span>未创建</span>
						<span>未飞行</span>
					</div>
					<div class="airship1">
						<span>1号飞船:</span>
						<span>未创建</span>
						<span>未飞行</span>
					</div>
					<div class="airship2">
						<span>2号飞船:</span>
						<span>未创建</span>
						<span>未飞行</span>
					</div>
					<div class="airship3">
						<span>3号飞船:</span>
						<span>未创建</span>
						<span>未飞行</span>
					</div>
				</div>
			</aside>
			<aside class="command-console">
				<h3>指挥官控制台</h3>
				<div class="orbit0">
					<span>轨道0:</span>
					<input type="button" value="创建飞船" name="orbit0-create">
					<input type="button" value="开始飞行" name="orbit0-flight">
					<input type="button" value="停止飞行" name="orbit0-stop">
					<input type="button" value="销毁飞船" name="orbit0-boom">
				</div>
				<div class="orbit1">
					<span>轨道1:</span>
					<input type="button" value="创建飞船" name="orbit1-create">
					<input type="button" value="开始飞行" name="orbit1-flight">
					<input type="button" value="停止飞行" name="orbit1-stop">
					<input type="button" value="销毁飞船" name="orbit1-boom">
				</div>
				<div class="orbit2">
					<span>轨道2:</span>
					<input type="button" value="创建飞船" name="orbit2-create">
					<input type="button" value="开始飞行" name="orbit2-flight">
					<input type="button" value="停止飞行" name="orbit2-stop">
					<input type="button" value="销毁飞船" name="orbit2-boom">
				</div>
				<div class="orbit3">
					<span>轨道3:</span>
					<input type="button" value="创建飞船" name="orbit3-create">
					<input type="button" value="开始飞行" name="orbit3-flight">
					<input type="button" value="停止飞行" name="orbit3-stop">
					<input type="button" value="销毁飞船" name="orbit3-boom">
				</div>
			</aside>
			<aside class="create-wrap">
				<h4>新建飞船</h4>
				<div class="power">
					<span>动力系统:
						<br>
						<input type="radio" name="power-radio">和谐(相对速度：1，能耗：5)
						<br>
						<input type="radio" name="power-radio">胜利(相对速度：2，能耗：7)
						<br>
						<input type="radio" name="power-radio">狂暴(相对速度：3，能耗：9)
					</span>
				</div>
				<div class="energy">
					<span>能源系统:
						<br>
						<input type="radio" name="energy-radio">和谐(动力恢复速度：2)
						<br>
						<input type="radio" name="energy-radio">胜利(动力恢复速度：3)
						<br>
						<input type="radio" name="energy-radio">狂暴(动力恢复速度：4)
					</span>
				</div>
				<div class="btns">
					<input type="button" name="create-airship" value="创建飞船">
					<input type="button" name="cancel" value="取 消">
				</div>
			</aside> 
		</selction>
	</main>
	<script src="jquery-1.9.1.min.js"></script>
	<script src="main.js"></script>
	<script src="control.js"></script>
</body>
</html>
